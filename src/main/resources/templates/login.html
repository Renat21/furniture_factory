<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/login/cssStyle/style.css" rel="stylesheet">
</head>
<body>
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" th:action="@{/login}" method="post">
                        <h3 class="text-center text-my">Login</h3>
                        <div class="text-my">
                            <span th:if="${param.error}">
                                Invalid username or password.
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-my">Username:</label><br>
                            <input type="text" required="true" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-my">Password:</label><br>
                            <input type="password" required="true" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-my">
                                <span>Remember me</span>Â 
                                <span>
                                    <input id="remember-me" name="remember-me" type="checkbox">
                                </span>
                            </label>
                            <br>
                            <input type="submit" name="submit" class="btn btn-outline-dark btn-md" value="submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="/registration" class="text-my">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
